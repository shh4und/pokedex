<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data1">
            <span class="pokemon_num"></span>
        </h1>
        <h1 class="pokemon_data2">
            <span class="pokemon_name"></span>
        </h1>
        <h1 class="pokemon_data3">
            <span class="pokemon_type1 type"></span>
        </h1>
        <h1 class="pokemon_data4">
            <span class="pokemon_type2 type"></span>
        </h1>

        <form class="poke_form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt;</button>
            <button class="button btn-next">&gt;</button>
        </div>
        <div class="button-up">
            <button class="button btn-up">&lt;</button>
        </div>
        <div class="button-down">
            <button class="button btn-down">&lt;</button>
        </div>
    </main>

</body>
</html>
